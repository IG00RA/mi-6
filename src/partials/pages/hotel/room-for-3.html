<section class="room-for-3 section-hotel">
  <div class="room-for-3__container container">
    <div class="room-for-3__wrap">
      <p class="room-for-3__pre-title">Amet minim mollit non</p>
      <div class="room-for-3-logo__wrap">
        <span class="room-for-3__logo logo">MIMIHO</span>
      </div>
      <h2 class="room-for-3__title hotel-title">ТРЬОХМІСНИЙ НОМЕР</h2>
      <p class="room-for-3__after-title">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>
    <ul class="room-for-3__list list">
      <li class="room-for-3__living-room">
        <picture>
          <source
            srcset="
              ./images/hotel/hotel-1-desk.jpg    1x,
              ./images/hotel/hotel-1-desk-2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hotel/hotel-1-tab.jpg    1x,
              ./images/hotel/hotel-1-tab-2x.jpg 2x
            "
            media="(min-width: 1024px)"
          />
          <source
            srcset="
              ./images/hotel/hotel-1-mob.jpg    1x,
              ./images/hotel/hotel-1-mob-2x.jpg 2x
            "
            media="(min-width: 320px)"
          />
          <img
            src="./images/hotel/hotel-1-desk.jpg"
            alt="гостинна кімната"
            sizes="(min-width: 1280px) 460px, (min-width: 1024px) 400px, 246px"
          />
        </picture>
      </li>
    </ul>
    <div class="room-for-3-tablet__wrap">
      <ul class="room-for-3-image">
        <li class="room-for-3-image__others-room">
          <picture>
            <source
              srcset="
                ./images/hotel/hotel-2-desk.jpg    1x,
                ./images/hotel/hotel-2-desk-2x.jpg 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./images/hotel/hotel-2-tab.jpg    1x,
                ./images/hotel/hotel-2-tab-2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />
            <source
              srcset="
                ./images/hotel/hotel-2-mob.jpg    1x,
                ./images/hotel/hotel-2-mob-2x.jpg 2x
              "
              media="(min-width: 320px)"
            />
            <img
              src="./images/hotel/hotel-2-desk.jpg"
              alt="ванна кімната"
              width="194"
              height="194"
            />
          </picture>
        </li>
        <li class="room-for-3-image__others-room">
          <picture>
            <source
              srcset="
                ./images/hotel/hotel-3-desk.jpg    1x,
                ./images/hotel/hotel-3-desk-2x.jpg 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ./images/hotel/hotel-3-tab.jpg    1x,
                ./images/hotel/hotel-3-tab-2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />
            <source
              srcset="
                ./images/hotel/hotel-3-mob.jpg    1x,
                ./images/hotel/hotel-3-mob-2x.jpg 2x
              "
              media="(min-width: 320px)"
            />
            <img
              src="./images/hotel/hotel-3-desk.jpg"
              alt="краєвид з вікна"
              width="194"
              height="194"
            />
          </picture>
        </li>
      </ul>
      <div class="room-for-3-btn__wrap">
        <a href="./room-for-3.html" class="room-for-3__details btn"
          >Детальніше</a
        >
        <button type="button" class="room-for-3__btn-price btn" data-modal-open>
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>

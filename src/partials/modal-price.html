    <div class="modal modal-book-table">
      <button type="button" class="modal-btn-close" data-modal-close>
        <svg class="modal-icon-close" width="24" height="24">
          <use href="../images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal-title">Забронювати столик</p>
      <form class="modal-form">
        <ul>
          <li class="modal-field">
            <input
              type="text"
              name="user-name"
              id="name"
              class="modal-input"
              placeholder="Ваше ім’я"
              aria-label="ім’я"
              pattern=""
              required
            />
            <label for="name" class="modal-label">На кого забронювати столик?</label>
          </li>
  
          <li class="modal-field">
            <input
              type="tel"
              name="user-tel"
              id="tel"
              class="modal-input"
              placeholder="+38 (___) ___-__-__"
              aria-label="номер телефону"
              pattern="+[0-9]" 
              required
            />
            <label for="tel" class="modal-label">Номер телефону</label>
          </li>
  
          <li class="modal-field">
             <select class="modal-input custom-select-arrow" id="guests-number" name="guests-number">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7 і більше</option>
            </select>
            
            <label class="modal-label" for="guests-number">Столик на яку кількість осіб?</label>
          </li>
            
          <li class="modal-field">
             <div class="custom-date">
             <input type="text" class="modal-input input-date" name="" placeholder="Сьогодні">
             <input class="table-date-hidden" type="date" name="table-date" id="table-date">
             
             <label class="modal-label" for="table-date">На яку дату бронювати?</label>
             </div>
          </li>

          <li class="modal-field">
            <div class="input-field">
                <label>Custom Field</label>
                <input id="custom-input-date" class="calendar" type="text" name="upload-release" placeholder="dd/mm/yyyy">
                <p class="label-error"></p>
              </div>
          </li>
        </ul>
        
       <button type="submit" class="button">Оформити бронювання</button> 
      </form>
    </div>

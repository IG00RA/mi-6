<div class="backdrop is-hidden" data-modDetTable>
  <div class="modal modal-book-table">
    <button type="button" class="modal__btn--close" data-modDetTable-close>
      <svg class="modal__icon--close" width="24" height="24">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal__title">Забронювати столик</p>
    <form class="modal__form">
      <div class="modal__list">
        <div class="modal__wrap">
          <div class="modal__field">
            <input type="text" name="user-name" id="name-table1" class="modal__input" placeholder="Ваше ім’я"
              aria-label="ім’я" required />
            <label for="name-table1" class="modal__label">На кого забронювати столик?</label>
          </div>

          <div class="modal__field">
            <input type="tel" name="user-tel" id="tel3" class="modal__input" placeholder="+38 (___) ___-__-__"
              aria-label="номер телефону" pattern="+[0-9]" required />
            <label for="tel3" class="modal__label">Номер телефону</label>
          </div>
        </div>

        <div class="modal__wrap">
          <div class="modal__field">
            <select class="modal__input custom-select" id="guests-number3" name="guests-number">
              <option class="select-option" value="1">1</option>
              <option class="select-option" value="2" selected>2</option>
              <option class="select-option" value="3">3</option>
              <option class="select-option" value="4">4</option>
              <option class="select-option" value="5">5</option>
              <option class="select-option" value="6">6</option>
              <option class="select-option" value="7">7</option>
            </select>

            <label class="modal__label" for="guests-number3">Столик на яку кількість осіб?</label>
          </div>

          <div class="modal__field">
            <input class="custom-date" type="text" value="Cьогодні" placeholder="Сьогодні"
              onfocus="(this.type = 'date')" id="table-date1" name="table-date" />
            <label class="modal__label" for="table-date1">На яку дату бронювати?</label>
          </div>
        </div>
      </div>

      <button type="submit" class="modal__btn">Оформити бронювання</button>
    </form>
  </div>
</div>
